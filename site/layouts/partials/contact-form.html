<!-- Contact -->
<div class="mw7 center pt3 mb4">
    <h4 class="f3 b lh-title mb3 tc">Contact</h4>
    <p class="mw7">Please enter your contact details and a short message below and I will try to answer your query as soon as possible.</p>

    <form action="/thankyou" netlify>
        <div class="flex-l mhn1-l">
            <!-- Name -->
            <div class="ph1-l w-50-l">
                <fieldset>
                    <input type="text" id="name" placeholder="Name" class="w-100 mb2">
                    <label for="name">Name</label>
                </fieldset>
            </div>
            <!-- Email -->
            <div class="ph1-l w-50-l">
                <fieldset>
                    <input type="email" id="email" placeholder="Email" class="w-100 mb2">
                    <label for="email">Email</label>
                </fieldset>
            </div>
        </div>

        <!-- Message -->
        <fieldset>
            <textarea name="name" placeholder="Your message" rows="8" cols="80" id="message" class="w-100"></textarea>
            <label for="message">Your message</label>
        </fieldset>
        <!-- Button -->
        <div class="tc">
            <button type="submit" class="btn w-100 w-auto-ns raise">Submit</button>
        </div>
    </form>
</div>
